<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
  <img src="images/pattern-background-desktop.svg" alt="" class="bg-desktop-image">
  <img src="images/pattern-background-mobile.svg" alt="" class="bg-mobile-img">
  <div class="card">
      <img src="images/illustration-hero.svg" alt="" class="hero-img">
      <div class="container">

      <div class="text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="pricing">
        <img src="images/icon-music.svg" alt="">
        <div class="plan">
          <p class="plan-name">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="change">Change</a>
      </div>
          <button class="btn">Proceed to Payment</button>
          <button class="btn btn-white">Cancel Order </button>
    </div>
  </div>
</body>
</html>
